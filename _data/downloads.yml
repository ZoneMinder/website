- header: Ubuntu
  img: /images/Ubuntu.png
  text: Isaac Connor is <a href="https://launchpad.net/~iconnor/">maintaining a PPA</a>.  The packages included in the default Ubuntu repos are out of date, so please don't install ZoneMinder using Ubuntu's repos.

- header: RedHat
  img: /images/Fedora.png
  text: RHEL, Fedora, CentOS, SL and other compatible clones should refer to the <a href="https://zoneminder.readthedocs.io/en/latest/installationguide/redhat.html">Redhat - ZoneMinder Documentation</a> to get and install ZoneMinder.

- header: Debian
  img: /images/Debian.png
  text: Bill Bunge maintains an <a href="https://wiki.zoneminder.com/Debian">updated Debian installation wiki</a> which makes it very easy to install ZoneMinder on Debian.

- header: Source
  img: /images/Linux.png
  text: If you can't use a package, or maybe you just prefer to build everything on your own, ZoneMinder uses the <code>cmake</code> system to build from source. See <a href="https://github.com/ZoneMinder/ZoneMinder/blob/master/README.md">instructions here</a>.

- header: Mobile App
  img: /images/zmNinja.png
  text: <a href="http://pliablepixels.github.io" target="_blank">zmNinja</a> is available for Android, iOS and a host of desktop platforms.  <small>zmNinja is a companion application developed by <a href="https://github.com/pliablepixels/zmNinja/">@pliablepixels</a>.</small>

- header: Windows
  img: /images/windows.png
  text: ZoneMinder <strong>does not</strong> run on any, and is <strong>incompatible with</strong>, all versions of Windows.  We have no plans to support Windows. It is possible to run ZoneMinder under Windows Subsystem for Linux.
